<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey</title>
    
</head>

<body>
    <h1>Survey page</h1>
    <form id="form">
    <div class="form-control">
        <label for="name" id="label-name">Name</label>
        <input type="text" id= "name" placeholder="Enter your name">
    </div>
    <div class="form-control">
        <label for="email" id="label-email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
    </div>
    <div class="form-control">
        <label for="age" id="label-age">Age</label>
        <input type="text" id="age" placeholder="Enter your age">
    </div>
    <div class="form-control">
        <label for="role" id="label-role">Which option best describes you?</label>
        <select name="role" id="role">
            <option value="Student">Student</option>
            <option value="Intern">Intern</option>
            <option value="Professional">Professional</option>
            <option value="Other">Other</option>
        </select>
    </div>
    <div class="form-control">
        <label>Would you recommed this service to a friend</label>
        <label for="recommend1"><input type="radio" id="recommend1" name="recommend">Yes</label>
        <label for="recommend2"><input type="radio" id="recommend2" name="recommend">No</label>
        <label for="recommend3"><input type="radio" id="recommend3" name="recommend">Maybe</label>
    </div>
    <div class="form-control">
        <label>
            Languages and Frameworks known
            <small>(Check all that apply)</small>
        </label>
        <label for="inp-1"><input type="checkbox" name="inp">C</label>
        <label for="inp-2"><input type="checkbox" name="inp">Python</label>
        <label for="inp-3"><input type="checkbox" name="inp">Java</label>
        <label for="inp-4"><input type="checkbox" name="inp">R</label>
        <label for="inp-5"><input type="checkbox" name="inp">PHP</label>
        <label for="inp-6"><input type="checkbox" name="inp">C#</label>
        <label for="inp-7"><input type="checkbox" name="inp">C++</label>
        <label for="inp-8"><input type="checkbox" name="inp">React</label>
        <label for="inp-9"><input type="checkbox" name="inp">Angular</label>
        <label for="inp-10"><input type="checkbox" name="inp">Django</label>
        <label for="inp-11"><input type="checkbox" name="inp">JavaScript</label>
    </div>
    <div class="form-control">
        <label for="comment">Any comments or suggestions</label>
        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter your comment here"></textarea>
    </div>
    <div>
        <button type="submit" value="submit">Submit</button>
    </div>
</form>
</body>
</html>
